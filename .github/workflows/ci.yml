name: CI Check

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
        with:
          version: 10.23.0

      - uses: actions/setup-node@v4
        with:
          node-version: '24.11.1'
          cache: 'pnpm'

      - run: pnpm install

      - run: pnpm check

      - run: pnpm build